{% extends "newbase.html" %}
{% block content %}
{% load static %}
	<table id="actualTable" class="table table-hover">
		<tbody>
		{% for version in versions %}
                <tr><td><div style="text-align:center">{{ version.revision_id }}</div></td>
                <td><div style="text-align:center">{{ version.serialized_data }}</div></td></tr>
        {% endfor %}
		</tbody>
	</table>
<script type="text/javascript">
$(document).ready(function(){
    $('#testCaseTable').DataTable();
    $('#testCaseTable').fadeIn(1000);
});
</script>
{% endblock%}
