<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}" />

		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bamana.css' %}">

		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/bamana.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/newcat.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery.tablesorter.pager.js' %}"></script>
	</head>
	<body>
		<div id="content">
			<div id="header">
				<div id="logo">
					<img src="{% static 'img/tomtom-logo.png' %}" width="190" height="28" alt="TomTom"/><h2> Test Documentation for FATs - CoreDB</h2>
				</div>
				<div class="header-details"></div>
				<ul class="header-menu">
					<li class="first home">
						<a id="header.home" href="http://localhost:8000/newcat"><span>&nbsp;</span></a>
					</li>
					<li>
						<a href="http://localhost:8000/oldcat/testcase/"><span>Old Documentation</span></a>
					</li><li>
						<a href="http://localhost:8000/newcat/testcase/"><span>New Documentation</span></a>
					</li><li>
						<a href="http://localhost:8000/newcat/create/"><span>Create New Tests</span></a>
					</li>
					<li class="last">
						<a><span>&nbsp;</span></a>
					</li>
					<li class="login">
						<a onclick="EASTEREGG.showEasterEgg();"><span>&nbsp;&nbsp;&nbsp;</span></a>
					</li>
				</ul>
				<b class="shadow"></b>
			</div>
			{% block content %}{% endblock %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		</div>
	</body>
</html>
