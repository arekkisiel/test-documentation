<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/newcat.css' %}" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/newcat.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	</head>
	<body>
		<div id="content">
			<div id="header">
				<div id="logo">
					<img src="{% static 'img/tomtom-logo.png' %}" width="190" height="28" alt="TomTom"/>
				</div>
				<ul class="header-menu">
					<li class="first home">
						<a id="header.home" href="/fatcat"><span>&nbsp;</span></a>
					</li>
					<li>
						<a href="/oldcat/testcase/"><span>Old Documentation</span></a>
					</li><li>
						<a href="/newcat/testcase/"><span>New Documentation</span></a>
					</li><li>
						<a href="/newcat/create/"><span>Create New Tests</span></a>
					</li>
					<li class="last">
						<a><span>&nbsp;</span></a>
					</li>
					<li class="login">
						<a onclick="EASTEREGG.showEasterEgg(eggPath);"><span>&nbsp;&nbsp;&nbsp;</span></a>
					</li>
				</ul>
				<b class="shadow"></b>
			</div>
            <div class="block">
                {% block content %}{% endblock %}</div>
		</div>
        <div id="footer">
            <p>
                Copyright &copy; 2016 TomTom International BV. All rights reserved. <a id="terms-of-use-link" href="http://www.tomtom.com/legal/" target="_blank">Terms of use</a>
            </p>
        </div>
	</body>
<script>
    var eggPath = "{% static 'img/bamana.png' %}"
</script>
</html>
